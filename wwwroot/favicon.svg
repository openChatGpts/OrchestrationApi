<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="30%" style="stop-color:#0099FF"/>
      <stop offset="70%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#0033CC"/>
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="20%" style="stop-color:#E6F7FF"/>
      <stop offset="100%" style="stop-color:#40A9FF"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="url(#techGradient)" stroke="#B8E6FF" stroke-width="0.5"/>
  
  <!-- 中央代理节点 -->
  <circle cx="16" cy="16" r="4.5" fill="url(#centerGradient)" stroke="#40A9FF" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="2.5" fill="#FFFFFF" opacity="0.95"/>
  <circle cx="16" cy="16" r="1" fill="#1890FF"/>
  
  <!-- AI服务商节点 - OpenAI -->
  <circle cx="8" cy="8" r="2.8" fill="#52C9FF" stroke="#FFFFFF" stroke-width="1"/>
  <text x="8" y="9.8" font-family="Arial, sans-serif" font-size="3.2" font-weight="bold" text-anchor="middle" fill="#FFFFFF">O</text>
  
  <!-- AI服务商节点 - Anthropic -->
  <circle cx="24" cy="8" r="2.8" fill="#66D6FF" stroke="#FFFFFF" stroke-width="1"/>
  <text x="24" y="9.8" font-family="Arial, sans-serif" font-size="3.2" font-weight="bold" text-anchor="middle" fill="#FFFFFF">A</text>
  
  <!-- AI服务商节点 - Gemini -->
  <circle cx="8" cy="24" r="2.8" fill="#7ADDFF" stroke="#FFFFFF" stroke-width="1"/>
  <text x="8" y="25.8" font-family="Arial, sans-serif" font-size="3.2" font-weight="bold" text-anchor="middle" fill="#FFFFFF">G</text>
  
  <!-- 其他服务商节点 -->
  <circle cx="24" cy="24" r="2.8" fill="#8EE4FF" stroke="#FFFFFF" stroke-width="1"/>
  <text x="24" y="25.8" font-family="Arial, sans-serif" font-size="3.2" font-weight="bold" text-anchor="middle" fill="#FFFFFF">+</text>
  
  <!-- 连接线 - 表示代理关系 -->
  <line x1="10.2" y1="10.2" x2="13.2" y2="13.2" stroke="#B8E6FF" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <line x1="21.8" y1="10.2" x2="18.8" y2="13.2" stroke="#B8E6FF" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <line x1="10.2" y1="21.8" x2="13.2" y2="18.8" stroke="#B8E6FF" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <line x1="21.8" y1="21.8" x2="18.8" y2="18.8" stroke="#B8E6FF" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  
  <!-- API符号 -->
  <path d="M 14 3.5 L 18 3.5 M 16 1.5 L 16 5.5" stroke="#E6F7FF" stroke-width="1.2" opacity="0.9" stroke-linecap="round"/>
  <path d="M 28.5 14 L 28.5 18 M 26.5 16 L 30.5 16" stroke="#E6F7FF" stroke-width="1.2" opacity="0.9" stroke-linecap="round"/>
  <path d="M 14 28.5 L 18 28.5 M 16 26.5 L 16 30.5" stroke="#E6F7FF" stroke-width="1.2" opacity="0.9" stroke-linecap="round"/>
  <path d="M 3.5 14 L 3.5 18 M 1.5 16 L 5.5 16" stroke="#E6F7FF" stroke-width="1.2" opacity="0.9" stroke-linecap="round"/>
  
  <!-- 科技感装饰 -->
  <circle cx="16" cy="6" r="0.8" fill="#E6F7FF" opacity="0.6"/>
  <circle cx="26" cy="16" r="0.8" fill="#E6F7FF" opacity="0.6"/>
  <circle cx="16" cy="26" r="0.8" fill="#E6F7FF" opacity="0.6"/>
  <circle cx="6" cy="16" r="0.8" fill="#E6F7FF" opacity="0.6"/>
</svg>