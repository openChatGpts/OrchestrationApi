<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>OrchestrationApi 认证调试工具</h1>
    
    <div class="section">
        <h2>1. 检查本地存储</h2>
        <button onclick="checkLocalStorage()">检查 localStorage</button>
        <div id="localStorage-result"></div>
    </div>
    
    <div class="section">
        <h2>2. 检查 Cookies</h2>
        <button onclick="checkCookies()">检查 Cookies</button>
        <div id="cookies-result"></div>
    </div>
    
    <div class="section">
        <h2>3. 测试认证验证API</h2>
        <button onclick="testAuthVerify()">测试 /auth/verify</button>
        <div id="auth-verify-result"></div>
    </div>
    
    <div class="section">
        <h2>4. 测试健康检查API</h2>
        <button onclick="testHealthCheckAPI()">测试 /admin/health-check/overview</button>
        <div id="health-check-result"></div>
    </div>
    
    <div class="section">
        <h2>5. 手动登录测试</h2>
        <input type="text" id="username" placeholder="用户名" value="admin">
        <input type="password" id="password" placeholder="密码" value="admin123">
        <button onclick="testLogin()">登录</button>
        <div id="login-result"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        function checkLocalStorage() {
            const authToken = localStorage.getItem('authToken');
            const tokenExpires = localStorage.getItem('tokenExpires');
            const oldToken = localStorage.getItem('token'); // 检查旧的键名
            
            let result = '<h3>localStorage 内容:</h3>';
            result += `<pre>authToken: ${authToken || '未找到'}</pre>`;
            result += `<pre>tokenExpires: ${tokenExpires || '未找到'}</pre>`;
            result += `<pre>token (旧键名): ${oldToken || '未找到'}</pre>`;
            
            if (authToken) {
                try {
                    const payload = JSON.parse(atob(authToken.split('.')[1]));
                    result += '<h4>Token 解析:</h4>';
                    result += `<pre>${JSON.stringify(payload, null, 2)}</pre>`;
                } catch (e) {
                    result += '<div class="error">Token 解析失败</div>';
                }
            }
            
            log('localStorage-result', result);
        }

        function checkCookies() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
            
            let result = '<h3>Cookies 内容:</h3>';
            result += `<pre>${JSON.stringify(cookies, null, 2)}</pre>`;
            
            log('cookies-result', result);
        }

        async function testAuthVerify() {
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                log('auth-verify-result', '未找到 authToken，请先登录', 'error');
                return;
            }
            
            try {
                const response = await fetch('/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                let result = `<h3>认证验证结果 (${response.status}):</h3>`;
                result += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                log('auth-verify-result', result, response.ok ? 'success' : 'error');
            } catch (error) {
                log('auth-verify-result', `请求失败: ${error.message}`, 'error');
            }
        }

        async function testHealthCheckAPI() {
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                log('health-check-result', '未找到 authToken，请先登录', 'error');
                return;
            }
            
            try {
                const response = await fetch('/admin/health-check/overview', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                let result = `<h3>健康检查API结果 (${response.status}):</h3>`;
                result += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                log('health-check-result', result, response.ok ? 'success' : 'error');
            } catch (error) {
                log('health-check-result', `请求失败: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('tokenExpires', data.expiresAt);
                    
                    let result = '<h3>登录成功!</h3>';
                    result += `<pre>Token: ${data.token.substring(0, 50)}...</pre>`;
                    result += `<pre>过期时间: ${data.expiresAt}</pre>`;
                    
                    log('login-result', result, 'success');
                } else {
                    log('login-result', `登录失败: ${data.message}`, 'error');
                }
            } catch (error) {
                log('login-result', `登录请求失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动检查
        window.addEventListener('load', function() {
            checkLocalStorage();
            checkCookies();
        });
    </script>
</body>
</html>
